<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>JPA Practice</title>
</head>

<body>
    <h1>Design your Taco!</h1>
    <img th:src="@{/images/TacoCloud.png}" />

    <form method="POST" th:object="${taco}" th:action="@{/design}">
        <div class="grid">
            <div class="ingredient-group" id="wrap">
                <h3>Choose your wrap</h3>
                <div th:each="ingredient: ${wrap}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="protein">
                <h3>Add some protein</h3>
                <div th:each="ingredient: ${protein}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Don't miss the veggies</h3>
                <div th:each="ingredient: ${veggies}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="cheese">
                <h3>Yummy cheese</h3>
                <div th:each="ingredient: ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="sauce">
                <h3>Sauce is the key</h3>
                <div th:each="ingredient: ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>
        </div>

        <div>
            <h3>Name you Taco</h3>
            <input th:field = "*{name}" type = "text"/>
            <br>
            <input type = "submit" value = "Submit your taco"/>
        </div>
    </form>
</body>

</html>
